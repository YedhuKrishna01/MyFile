<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Validation</title>
</head>
<body>
  <form class="main">
    <div class="name">Name:</div>
    <input type="name"id="name" oninput="submitHandler()" placeholder="name">
    <div class="name">Email:</div>
    <input type="text" id="emailid"class="emailid" oninput="emailvalid()" placeholder="email">
    <div class="name">Mobile No:</div>
    <input type="number"id="number" oninput="submitHandler()" placeholder="Mobile number">
    <div class="name">Password:</div>
    <input type="password"id="password" oninput="submitHandler()" placeholder="password">
    <div class="name">Confirm Password:</div>
    <input type="password"id="cpassword" oninput="submitHandler()" placeholder="c password">
    <button type="button"id="bt1" class="btn btn-primary btn-sm" onclick="submitHandler()">submit</button>
  </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
