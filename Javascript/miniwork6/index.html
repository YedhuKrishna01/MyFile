<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="Form container">
        <div class="main">
            <div class="fn">Firstname:</div>
            <input type="text" id="fname" oninput="check()" placeholder="Enter your firstname">
            <div class="fn">Lastname:</div>
            <input type="text" oninput="check()" placeholder="Enter your lastname">
            <div class="fn">Email-Id:</div>
            <input type="email" oninput="check()" placeholder="Enter your email-id">
            <div class="fn">Password:</div>
            <input type="password" oninput="check()" placeholder="Enter your password">
            <div class="fn">Conform password:</div>
            <input type="password" oninput="check()" placeholder="Confirm your password"><br>
            <button type="button" class="btn btn-primary mt-3">Sign Up</button>
        </div>
    </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
