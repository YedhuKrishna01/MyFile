<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
          <button class="btn btn-dark"><a href="cart.html" class="product-cart">Cart</a></button>
          <button class="btn btn-dark ms-4"><a href="#" class="user-icon">Profile</a></button>
        </div>
        <div class="navbar-center">
          <span class="page-name">Shopping Cart</span>
        </div>
        <div class="navbar-right">
          <input type="text" placeholder="Search..." class="search-box">
          <button class="btn btn-dark ms-2" type="submit" style="height: 4vh;width: max-content;">Search</button>
        </div>
    </nav>
    <div class="product-container">
        <div class="product-card">
            <div class="image-gallery"></div>
            <div class="product-info">
                <h2>Product Title</h2>
                <p>Brand: Brand Name</p>
                <p>Category: Category Name</p>
                <p>Product Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p class="price">Price: $99.99</p>
                <button class="btn btn-dark add-to-cart" data-title="Product Title" data-price="99.99" data-image-url="product-image.jpg">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        const imageGallery = document.querySelector(".image-gallery");
        const id = Number(window.location.search.split("id=")[1]);

        fetch(`https://dummyjson.com/products/${id}`)
        .then(res => res.json())
        .then(data => {
            data.images.slice(0, 4).forEach(imageUrl => {
                const imageElement = document.createElement("img");
                imageElement.src = imageUrl;
                imageElement.alt = data.title;
                imageGallery.appendChild(imageElement);
            });

            document.querySelector("h2").textContent = data.title;
            document.querySelector(".product-info p:nth-child(2)").textContent = `Brand: ${data.brand}`;
            document.querySelector(".product-info p:nth-child(3)").textContent = `Category: ${data.category}`;
            document.querySelector(".product-info p:nth-child(4)").textContent = `Product Description: ${data.description}`;
            document.querySelector(".price").textContent = `Price: $${data.price}`;
        });

    function addToCart(title, price, imageUrl) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ title, price, imageUrl });
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    document.querySelector('.add-to-cart').addEventListener('click', () => {
        const title = document.querySelector("h2").textContent;
        const price = parseFloat(document.querySelector(".price").textContent.replace('Price: $', ''));
        const imageUrl = document.querySelector(".image-gallery img").src;
        addToCart(title, price, imageUrl);
        alert('Item added to cart!');
    });
    </script>
</body>
</html>
