<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloggerSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row topbar">
            <div class="col-6">
                <div class="title mt-3 ms-2 fs-4">BloggZz</div>
            </div>
            <div class="col-6 topright">
                <button class="btn btn-dark home mt-4" id="home" onclick="page(id)">Home</button>
                <button class="btn btn-dark signup ms-2 mt-4" id="signup" onclick="page(id)">SignUp</button>
                <button class="btn btn-dark login ms-2 mt-4" id="login" onclick="page(id)">Login</button>
                <button class="btn btn-dark profile ms-2 mt-4" id="profile" onclick="page(id)">Profile</button>
            </div>
        </div>
        <div class="row midbar mt-3">
            <div class="col-4 topbloggs">
                <div class="bHeading ms-3 mt-4 fs-3">Trending Bloggs:</div>
                <button class="bloggs btn mt-3 ms-2" id="btn1" onclick="goto(id)">Apartment Therepy</button>
                <button class="bloggs btn mt-4 ms-2" id="btn2" onclick="goto(id)">Humans of New York</button>
                <button class="bloggs btn mt-4 ms-2" id="btn3" onclick="goto(id)">We Are The Color</button>
                <button class="bloggs btn mt-4 ms-2" id="btn4" onclick="goto(id)">SheGeeks</button>
                <button class="bloggs btn mt-4 ms-2" id="btn5" onclick="goto(id)">Lavendaire</button>
                <button class="bloggs btn mt-4 ms-2" id="btn6" onclick="goto(id)">Dairy of the Dad</button>
            </div>
            <div class="sites col-8 ms-3 mt-3" id="sites">
                <iframe src="http://designformankind.com/" height="455" width="870" style ="margin-left: -1vw; border-radius: 4vh;border: 1vh solid #F5740A;"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        async function goto(elem){
            let content = await document.getElementById("sites");
            if(elem==="btn1"){
                content.innerHTML = '<iframe src="http://designformankind.com/" height="455" width="870" style ="margin-left: -1vw; border-radius: 4vh;border: 1vh solid #F5740A;"></iframe>'
            }else if(elem==="btn2"){
                content.innerHTML = '<iframe src="https://www.humansofnewyork.com/" height="455" width="870" style ="margin-left: -1vw; border-radius: 4vh;border: 1vh solid #F5740A;"></iframe>'
            }else if(elem==="btn3"){
                content.innerHTML = '<iframe src="https://weandthecolor.com/" height="455" width="870" style ="margin-left: -1vw; border-radius: 4vh;border: 1vh solid #F5740A;"></iframe>'
            }else if(elem==="btn4"){
                content.innerHTML = '<iframe src="https://shegeeks.net/" height="455" width="870" style ="margin-left: -1vw; border-radius: 4vh;border: 1vh solid #F5740A;"></iframe>'
            }else if(elem==="btn5"){
                content.innerHTML = '<iframe src="https://www.lavendaire.com/" height="455" width="870" style ="margin-left: -1vw; border-radius: 4vh;border: 1vh solid #F5740A;"></iframe>'
            }else if(elem==="btn6"){
                content.innerHTML = '<iframe src="https://www.diaryofthedad.co.uk/" height="455" width="870" style ="margin-left: -1vw; border-radius: 4vh;border: 1vh solid #F5740A;"></iframe>'
            }
        }

        async function page(elem){
            if(elem==="home"){
                location.href="http://localhost:3000"
            }else if(elem==="signup"){
                location.href="http://localhost:3000/register"
            }else if(elem==="login"){
                location.href="http://localhost:3000/login"
            }else if(elem==="profile"){
                location.href="http://localhost:3000/profile"
            }
        }
    </script>
</body>
</html>
