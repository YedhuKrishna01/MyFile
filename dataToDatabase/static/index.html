<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main container-fluid">
        <form action="http://localhost:3200/api" method="post">
            <label for="id">ID number:</label>
            <input name="id" type="number" id="id" placeholder="id">
            <label for="firstname">Enter your firstname:</label>
            <input name="firstname" type="text" id="firstname" placeholder="firstname">
            <label for="firstname">Enter your lastname:</label>
            <input name="lastname" type="text" id="lastname" placeholder="lastname">
            <label for="firstname">Enter your Email:</label>
            <input name="email" type="email" id="email" placeholder="email">
            <label for="firstname">Enter your password:</label>
            <input name="password" type="password" id="password" placeholder="password">
            <input class="btn btn-danger" type="submit">
        </form>
        <ol id="list"></ol>
        <script>
            let list = document.getElementById("list");
            fetch(`http://localhost:3200/api`)
            .then(res=>res.json())
            .then(data=>{
                data.forEach(item => {
                    let li = `<li>${item.firstname}<a href="/user.html?id=${item.id}">more</li>`;
                    list.innerHTML+=li;
                });
            })
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
