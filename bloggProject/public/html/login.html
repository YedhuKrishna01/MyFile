<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style2.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row topbar">
            <div class="col-6">
                <div class="title mt-3 ms-2 fs-4">BloggZz</div>
            </div>
            <div class="col-6 topright">
                <button class="btn btn-dark home mt-4" id="home" onclick="page(id)">Home</button>
                <button class="btn btn-dark signup ms-2 mt-4" id="signup" onclick="page(id)">SignUp</button>
                <button class="btn btn-dark login ms-2 mt-4" id="login" onclick="page(id)">Login</button>
                <button class="btn btn-dark profile ms-2 mt-4" id="profile" onclick="page(id)">Profile</button>
            </div>
        </div>
        <div class="signUp">
            <div class="content2">
                <div class="heading">User Login.</div>
                <form action="http://localhost:3000/login" method="post" class="mt-3">
                    <label for="email">Enter your email:</label>
                    <input type="text" name="email" placeholder="Email-ID" required>
                    <label for="password">Password:</label>
                    <input type="text" name="password" placeholder="Password" required>
                    <input class="btn btn-dark mt-3" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
    function page(elem){
        if(elem==="home"){
            location.href="http://localhost:3000"
        }else if(elem==="signup"){
            location.href="http://localhost:3000/register"
        }else if(elem==="login"){
            location.href="http://localhost:3000/login"
        }else if(elem==="profile"){
            location.href="http://localhost:3000/profile"
        }
    }
    </script>
</body>
</html>
