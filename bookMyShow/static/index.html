<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookmyShow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="topbar">
            <img class="logo" src="/images/bookmyshow.png">
            <input type="text" class="search" name="search" id="search" placeholder="Search for movies,events,sports & activities">
            <button class="add btn btn-light" onclick="add(event)">Add Review</button>
            <button class="signUp btn btn-light">Sign Up</button>
        </div>
        <div class="ad">
            <img class="wcAd" src="/images/wcAd.avif">
        </div>
        <div class="recText">
            Recommended Movies
        </div>
        <div class="movies">
            <div class="garudan">
                <img class="item" src="/images/garudan.avif">
                <div class="movName">Garudan</div>
            </div>
            <div class="bandra">
                <img class="item" src="/images/bandra.avif">
                <div class="movName">Bandra</div></div>
            <div class="tiger">
                <img class="item" src="/images/tiger.avif">
                <div class="movName">Tiger 3</div>
            </div>
            <div class="jtx2">
                <img class="item" src="/images/jtx2.avif">
                <div class="movName">Jigar Thanda</div>
            </div>
            <div class="vela">
                <img class="item" src="/images/vela.avif">
                <div class="movName">Vela</div>
            </div>
        </div>
        <div id="addedMoviesContainer" class="movies">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function add(event){
            event.preventDefault();
            location.href = "http://localhost:3000/add.html";
        }
        // Fetch and display movies when the page loads
        window.onload = function () {
        fetch('http://localhost:3000/api/getMovies')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayMovies(data.movies);
                } else {
                    console.error('Failed to fetch movies.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    };

    function displayMovies(movies) {
        const addedMoviesContainer = document.getElementById('addedMoviesContainer');

        movies.forEach((movie, index) => {
            // Create a container for the movie details
            const movieContainer = document.createElement('div');
            movieContainer.classList.add('addedMovie', 'col-md-3'); // Adjust the column size as needed

            // Create an image element for the movie poster
            const movieImage = document.createElement('img');
            movieImage.classList.add('item', 'img-fluid'); // Use the same properties as the existing images
            movieImage.alt = 'Added Movie Poster';
            movieImage.src = movie.posterURL;

            // Create a div for the movie name
            const movieName = document.createElement('div');
            movieName.classList.add('movName'); // Use the same properties as the existing movie names
            movieName.textContent = movie.movieName;

            // Add extra margin to the first movie input
            if (index === 0) {
                movieContainer.style.marginLeft = '2vw';
            }

            // Append the elements to the movie container
            movieContainer.appendChild(movieImage);
            movieContainer.appendChild(movieName);

            // Append the movie container to the addedMoviesContainer
            addedMoviesContainer.appendChild(movieContainer);
        });
    }
    </script>
</body>
</html>
