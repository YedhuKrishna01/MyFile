<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./product2.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
          <button class="btn btn-dark"><a href="#" class="product-cart">Cart</a></button>
          <button class="btn btn-dark ms-4"><a href="#" class="user-icon">Profile</a></button>
        </div>
        <div class="navbar-center">
          <span class="page-name">Shopping Cart</span>
        </div>
        <div class="navbar-right">
          <input type="text" placeholder="Search..." class="search-box">
          <button class="btn btn-dark ms-2" type="submit" style="height: 4vh;width: max-content;">Search</button>
        </div>
    </nav>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul class="cart-items">
        </ul>
      </div>
    <script>
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.querySelector(".cart-items");
            cartItemsContainer.innerHTML = "";
            cart.forEach((item, index) => {
                const cartItem = document.createElement("li");
                cartItem.innerHTML = `
                    <span>${item.title} - $${item.price}</span>
                    <button class="remove-item" data-index="${index}">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
            const removeButtons = document.querySelectorAll(".remove-item");
            removeButtons.forEach((button) => {
                button.addEventListener('click', (event) => {
                    const indexToRemove = event.target.getAttribute("data-index");
                    removeFromCart(indexToRemove);
                });
            });
        }
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (index >= 0 && index < cart.length) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }
        displayCart();
    </script>
</body>
</html>
