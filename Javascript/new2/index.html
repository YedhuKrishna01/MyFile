<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/api" method="get" onsubmit="abc(event)">
      <h3>Enter your Event:</h3>
      <input type="text" id="toDoList" name="toDoList">
      <input type="submit">
    </form>
    <script>
      function abc(event) {
        event.preventDefault();
        let toDoList = document.getElementById("toDoList").value;
        console.log(toDoList);

        fetch("/api?toDoList=" + toDoList)
        .then(res => res.text())
        .then(data => {
            console.log(data);
        })
      }
    </script>
  </body>`
</html>
