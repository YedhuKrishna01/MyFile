<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-danger">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Blogg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link signUp" aria-current="page" href="#">SignUp</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">LogIn</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Profile</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="registration">
            <form id="regForm" action="/register" method="post">
                <div class="regTitle">Register Your Account.</div>
                <label for="username">Enter Your Username:</label><br>
                <input type="text" name="username"><br>
                <label for="fname">Enter Your Firstname:</label><br>
                <input type="text" name="fname"><br>
                <label for="lname">Enter Your Lastname:</label><br>
                <input type="text" name="lname"><br>
                <label for="email">Enter Your EmailID:</label><br>
                <input type="text" name="email"><br>
                <label for="password">Set Password:</label><br>
                <input type="text" name="password"><br>
                <label for="confirm">Confirm Password:</label><br>
                <input type="text" name="confirm">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous">
    </script>
</body>
</html>
