<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprGzgtFk4kJ5qgao5f5+fpf5i/mOd7F5Fy5v5Y/h4vO5v5+5o5v5/Yf5v5+5Y3Hv3v5+5m5Xh3Hv3v5/z5O5v5/Xh3f5W5H" crossorigin="anonymous">
</head>
<body>
    <form id="registration-form">
        <h1>Would You Like To Sign Up?</h1>
        <div class="data">
            <div class="fn">
                Firstname:
                <div class="fninp">
                    <input type="text" id="firstname" placeholder="Enter your Firstname">
                </div>
            </div>
            <div class="fn ln">
                Lastname:
                <div class="lninp">
                    <input type="text" id="lastname" placeholder="Enter your Lastname">
                </div>
            </div>
            <div class="fn mail">
                Email:
                <div class="mailinp">
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="fn pw">
                Create Password:
                <div class="pwinp">
                    <input type="password" id="password" placeholder="Enter your Password">
                </div>
            </div>
            <div class="fn pw">
                Confirm Password:
                <div class="pwinp">
                    <input type="password" id="confirm-password" placeholder="Re-enter your Password">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="signup-button">Sign Up</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script .js"></script>
</body>
</html>
