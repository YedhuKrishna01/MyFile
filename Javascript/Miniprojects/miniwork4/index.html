<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="registration-form" onsubmit="submitHandler(event)">
        <h1>Would You Like To Sign Up?</h1>
        <div class="data" id="data">
            <div class="fn" id="fn">
                Firstname:
                <div class="fninp">
                    <input type="text" id="firstname" oninput="changeHandler(event)" placeholder="Enter your Firstname">
                </div>
            </div>
            <div class="fn ln">
                Lastname:
                <div class="lninp">
                    <input type="text" id="lastname" placeholder="Enter your Lastname">
                </div>
            </div>
            <div class="fn mail">
                Email:
                <div class="mailinp">
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="fn pw">
                Create Password:
                <div class="pwinp">
                    <input type="password" id="password" placeholder="Enter your Password">
                </div>
            </div>
            <div class="fn pw">
                Confirm Password:
                <div class="pwinp">
                    <input type="password" id="confirm-password" placeholder="Re-enter your Password">
                </div>
            </div>
            <button type="button" id="signup-button">Sign Up</button>
        </div>
        <div class="table">
            <table id="table"></table>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
