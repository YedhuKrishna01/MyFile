<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./product2.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
          <button class="btn btn-dark"><a href="cart.html" class="product-cart">Cart</a></button>
          <button class="btn btn-dark ms-4"><a href="#" class="user-icon">Profile</a></button>
        </div>
        <div class="navbar-center">
          <span class="page-name">Shopping Cart</span>
        </div>
        <div class="navbar-right">
          <input type="text" placeholder="Search..." class="search-box">
          <button class="btn btn-dark ms-2" type="submit" style="height: 4vh;width: max-content;">Search</button>
        </div>
      </nav>
    <div id="cart-items" style="margin-left:5vw;margin-top: 5vh;"></div>
    <script>
        function displayCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cartItems.innerHTML = '';

                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.title}" style="width:30vw;margin-top:5vh">
                        <p style="font-size:30px;font-weight:bold;margin-top:5vh">${item.title} - $${item.price.toFixed(2)}</p><hr>
                    `;
                    cartItems.appendChild(itemElement);
                });
            }
        }
        displayCartItems();
    </script>
</body>
</html>
